  <div class="container py-5">
  <!-- Script pour charger les √©v√©nements -->
  <script>
  fetch("events.json")
    .then(response => response.json())
    .then(events => {
      let container = document.getElementById("events-container");

      // Trier par date
      events.sort((a, b) => new Date(a.date) - new Date(b.date));

      // G√©n√©rer les cartes Bootstrap
      events.forEach(event => {
        let card = document.createElement("div");
        card.classList.add("col-md-12");

        card.innerHTML = `
          <div class="card event-card shadow-sm">
      ${event.image ? `<img src="${event.image}" class="mx-auto d-block" style="width:300px;" alt="${event.title}">` : ""}
            <div class="card-body text-center">
  <h5 class="card-title">${event.title}</h5>
  <h6 class="card-subtitle mb-2 text-muted">${new Date(event.date).toLocaleDateString("fr-FR")}</h6>
  <p class="card-text">${event.description}</p>
</div>

          </div>
        `;
        container.appendChild(card);
      });
    })
    .catch(error => console.error("Erreur lors du chargement des √©v√©nements :", error));
</script>
